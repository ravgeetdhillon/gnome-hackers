<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, shrink-to-fit=no" />
    <meta name="theme-color" content="#00002f" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#00002f" />
    <meta name="generator" content="Flask v1.1.1" />
    <meta name="author" content="{{ data.site.author.name }}" />
    
    <title>
        {{ data.site.title ~ ' - ' ~ data.site.tagline }}
    </title>
    
    <meta itemprop="description" name="description" content="{{ data.site.description }}" />

    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ data.site.title ~ ' - ' ~ data.site.tagline }}" />
    
    <meta property="og:url" content="{{ data.site.url }}" />
    <meta property="og:image" content="{{ data.site.url ~ '/assets/img/blog/' ~ data.site.img }}" />
    <meta property="og:site_name" content="{{ data.site.author }}" />
    <meta property="article:publisher" content="{{ data.site.author.facebook }}" />
    <meta property="article:author" content="{{ data.site.author.facebook }}" />
    
    <meta property="og:description" content="{{ data.site.description }}" />

    <meta property="twitter:title" content="{{ data.site.title ~ ' - ' ~ data.site.tagline }}" />
    
    <meta property="twitter:description" content="{{ data.site.description }}" />
    
    <meta name="twitter:site" content="@{{ data.site.author.twitter_username }}" />
    <meta name="twitter:creator" content="@{{ data.site.author.twitter_username }}">
    <meta name="twitter:card" content="summary">

    <link rel="apple-touch-icon-precomposed" href="{{ '/assets/img/apple-touch-icon.png' }}" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ '/assets/img/apple-touch-icon-72x72.png' }}" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ '/assets/img/apple-touch-icon-120x120.png' }}" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ '/assets/img/apple-touch-icon-152x152.png' }}" />
    <link rel="icon" href="{{ '/assets/img/ravgeet-dhillon-logo.ico' }}" type="image/x-icon" />
	<link rel="shortcut icon" href="{{ '/assets/img/ravgeet-dhillon-logo.ico' }}" type="image/x-icon" />
    
    <link rel="canonical" href="{{ data.site.url }}" />

    <link href="{{ url_for('static', filename='@fortawesome/fontawesome-free/css/all.min.css') }}" rel="stylesheet" media="screen" type="text/css" />
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" media="screen" type="text/css" />
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet" media="screen" type="text/css" />
    <script src="{{ url_for('static', filename='jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='popper.js/dist/umd/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/dist/js/bootstrap.min.js') }}"></script>
</head>
